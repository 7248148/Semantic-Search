#
# txtai Material for MkDocs configuration
#

site_name: txtai
repo_name: neuml/txtai
repo_url: https://github.com/neuml/txtai
copyright: Â© NeuML LLC, Apache-2.0 License
theme:
    name: material
    logo: images/logo.png
    favicon: images/logo.png
    icon:
        repo: fontawesome/brands/github
    palette:
        primary: blue
        accent: blue
plugins:
    - search
    - mkdocstrings:
        handlers:
            python:
                rendering:
                    show_root_full_path: false
                    show_root_heading: true
                    show_root_toc_entry: false
markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences
nav:
    - Home: index.md
    - Why txtai?: why.md
    - Installation: install.md
    - Examples: examples.md
    - Embeddings: embeddings.md
    - Pipelines:
        - Overview: pipelines/overview.md
        - Audio:
            - Transcription: pipelines/audio/transcription.md
        - Data:
            - Segmentation: pipelines/data/segmentation.md
            - Tabular: pipelines/data/tabular.md
            - Textractor: pipelines/data/textractor.md
        - Image:
            - Caption: pipelines/image/caption.md
            - Objects: pipelines/image/objects.md
        - Text:
            - Extractor: pipelines/text/extractor.md
            - Labels: pipelines/text/labels.md
            - Similarity: pipelines/text/similarity.md
            - Summary: pipelines/text/summary.md
            - Translation: pipelines/text/translation.md
        - Train:
            - HF ONNX: pipelines/train/hfonnx.md
            - ML ONNX: pipelines/train/mlonnx.md
            - Trainer: pipelines/train/trainer.md
    - Workflows:
        - Overview: workflows/overview.md
        - Task: workflows/task.md
        - File: workflows/file.md
        - Image: workflows/image.md
        - Retrieve: workflows/retrieve.md
        - Service: workflows/service.md
        - Storage: workflows/storage.md
        - Url: workflows/url.md
        - Workflow: workflows/workflow.md

    - API: api.md
    - Further Reading: articles.md
