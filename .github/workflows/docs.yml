name: docs
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - run: pip install pip wheel mkdocs-material mkdocstrings git+https://github.com/neuml/txtai#egg=txtai[all]
      - run: mkdocs gh-deploy --force
 